<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
</head>
<body>
    <h2>Produtos</h2>
    <table border="2" width="200">
        <!-- 'tr' = table row (linha da tabela) -->
        <tr> 
            <!-- 'th' = table header (cabeçalho da tabela) -->
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <!-- 'td' = table data (dados da tabela) -->
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500.99</td>
        </tr>

        <tr>
            <td>002</td>
            <td><img src="imagens/car.jpeg" width="200" alt=""></td>
            <td>R$ 900.99</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <!-- 'colspan' = 'col' de collum (coluna) e 'span' de expandir-->
            <td colspan="2">cupom1 - R$ 10</td>
        </tr>

        <tr>
            <!-- 'colspan' = 'col' de collum (coluna) e 'span' de expandir-->
            <td colspan="2">cupom2 - R$ 12</td>
        </tr>
        
        <tr>
            <td>Total:</td>
            <td colspan="2">R$ 3.478,98</td>
        </tr>
    </table>
</body>
</html>
