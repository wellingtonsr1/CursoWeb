<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de compras</h1>
    <!-- unordered list (lista nÃ£o ordenada) -->
    <ul type="disc"> <!-- circle, square, disc-->
        <!-- list item (itens da lista) -->
        <li>Notebook</li>
        <li>Roteador</li>
    </ul>

    <h1>Perguntas</h1>
    <!-- ordered list (lista ordenada) -->
    <ol type="i"> <!-- 1, A, a, I. i -->
        <!-- list item (itens da lista) -->
        <li>Notebook?</li>
        <li>Roteador?</li>
        <li>Carros?</li>
        <li>Moto?</li>
        <li>Navio?</li>
    </ol>


</body>
</html>
