<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
</head>
<body>

    <table border="2">
        <!-- 'tr' = table row (linha da tabela) -->
        <tr> 
            <!-- 'th' = table header (cabeçalho da tabela) -->
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <!-- 'td' = table data (dados da tabela) -->
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500.99</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 900.99</td>
        </tr>
    </table>
</body>
</html>
